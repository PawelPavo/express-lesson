<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chirper</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Main Chirper Generator-->
    <div class="container">
        <div class="jumbotron d-flex justify-content-center shadow">
            <div class="card w-75 text-center shadow-lg">
                <div class="card-header">
                    <h1>Welcome to Chirper</h1>
                </div>
                <div class="card-body bg-secondary">
                    <input class="input-group" type="text" id="text" placeholder="State your chirp...">
                    </br>
                    <input class="btn btn-warning submitBtn" type="submit" value="Chirp Me Brah!">
                </div>
            </div>
        </div>

        <!-- Chirp Cards -->
        <hr class="my-4">
        <section class="row justify-content-center">
            <h5 class="justify-content-center">Past Chirps</h5>
        </section>
        <hr class="my-4">
        <div class="row justify-content-center">
            <ul class="list-group col-md-6"></ul>
        </div>

        <!-- Editing Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModal"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModal">Edit Your Chirp<span id="edit-id"></span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Edit your chirp below:</p>
                        <input class="mb-2 input-group" type="text" id="newInput"></input>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="saveBtn" class="btn btn-primary" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"> X </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="js/app.js"></script>

</body>

</html>
